#配置服务器地址端口
#spring.cloud.config.uri= http://192.168.31.100:8888/
spring.cloud.config.uri= http://localhost:52712/
#配置文件前缀
spring.cloud.config.name= bitflash
#配置文件后缀
spring.cloud.config.profile=zuul
#指定服务名
spring.application.name=bitflash-zuul
#日志配置
logging.config=classpath:logback-spring.xml
logging.file=logs/${spring.application.name}.log
logging.level.cn.bitflash=debug
logging.path=logs/